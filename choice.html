<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice - CursorMagic</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <!-- Background overlay for hover effect -->
  <div class="background-overlay"></div>

  <div class="choices">
    <div class="choice left" id="our-work" onclick="window.location.href='ourwork.html'">
      Our Work
    </div>
    <div class="choice right" id="youtube-portfolio" onclick="window.location.href='https://youtube.com/portfolio'">
      YouTube Portfolio
    </div>
  </div>

  <script>
    // Optional JS fallback for smoother transitions (if CSS-only isnâ€™t perfectly cross-browser)
    const choices = document.querySelectorAll('.choice');
    const overlay = document.querySelector('.background-overlay');

    choices.forEach(choice => {
      choice.addEventListener('mouseenter', () => {
        if (choice.id === 'our-work') {
          overlay.style.backgroundImage = "url('images/ourWorkBG.jpg')";
        } else if (choice.id === 'youtube-portfolio') {
          overlay.style.backgroundImage = "url('images/youtubeBG.jpg')";
        }
        overlay.style.opacity = '0.15';
        choices.forEach(c => c.style.opacity = '1');
      });
    });
  </script>

</body>
</html>
