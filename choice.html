<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cursor Magic | Your Choice</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Background overlay for hover effect -->
    <div class="background-overlay"></div>

    <div class="choice-container">
        <a href="index.html" class="choice stay" id="our-work">
            <span class="large-text">our</span><br>
            <span class="small-text">work</span>
        </a>

        <a href="https://youtu.be/nlHF5TQNc5E?si=Vj6Qkeqr58fR4ekS" target="_blank" class="choice go" id="youtube-portfolio">
            <span class="small-text">youtube</span><br>
            <span class="large-text">portfolio</span>
        </a>
    </div>

    <script>
        // Background hover effect
        const choices = document.querySelectorAll('.choice');
        const overlay = document.querySelector('.background-overlay');

        choices.forEach(choice => {
            choice.addEventListener('mouseenter', () => {
                if (choice.id === 'our-work') {
                    overlay.style.backgroundImage = "url('images/ourWorkBG.jpg')";
                } else if (choice.id === 'youtube-portfolio') {
                    overlay.style.backgroundImage = "url('images/youtubeBG.jpg')";
                }
                overlay.style.opacity = '0.12';
                
                // Fade other choice
                choices.forEach(other => {
                    if (other !== choice) other.style.opacity = '0.05';
                });
            });

            choice.addEventListener('mouseleave', () => {
                overlay.style.opacity = '0';
                choices.forEach(other => {
                    other.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
